<button
  class="no-decoration"
  type="button"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#exampleModal' + movies.id"
  [disabled]="type === 'watchlist'"
>
  <div class="card mx-3 my-3">
    <img
      class="card-img-top rounded-2"
      src="https://image.tmdb.org/t/p/w185{{ movies.posterPath }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ movies.name }}</h5>
      <p class="d-flex card-text align-items-center">
        <span class="horizontal-layout"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="gold"
            class="bi bi-star-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            /></svg
        ></span>
        <span class="mb-1">
          {{ movies.voteAverage }} | {{ movies.airDate }}
        </span>
      </p>
      <button
        *ngIf="type === 'watchlist'"
        type="button"
        class="btn btn-danger"
        (click)="removeFromWatchlist(movies.id)"
      >
        Remove from Watchlist
      </button>
    </div>
  </div>
</button>

<!-- Modal -->

<div *ngIf="type === 'movie'; else watchlistBlock">
  <div
    class="modal fade"
    id="exampleModal{{ movies.id }}"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal{{ movies.id }}">
            {{ movies.name }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">{{ movies.overview }}</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>

          <button
            type="button"
            class="btn btn-primary"
            (click)="addToWatchlist(movies.id)"
          >
            Add to Watchlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
