<h3>Latest movies</h3>
<div
  class="alert alert-danger mx-auto mt-2"
  style="width: 50vw"
  role="alert"
  *ngIf="message"
>
  {{ message.status_message }}
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let movie of movies">
    <app-movie
      [movies]="movie"
      [type]="'movie'"
      (watchlistUpdated)="onWatchlistUpdated()"
    ></app-movie>
  </div>
  <div class="row text-center my-5 d-flex justify-content-center">
    <div class="col-md-1">
      <button class="btn btn-primary btn-sm" (click)="fetchMore()">prev</button>
    </div>
    <div class="col-sm-1">
      <input
        type="number"
        class="form-control form-control-sm"
        placeholder="Page size"
        [(ngModel)]="pageSize"
      />
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary btn-sm" (click)="fetchMore()">next</button>
    </div>
  </div>
</div>
