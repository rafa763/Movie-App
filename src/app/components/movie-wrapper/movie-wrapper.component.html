<h3>Latest trending movies</h3>
<div
  class="alert alert-danger mx-auto mt-2"
  style="width: 50vw"
  role="alert"
  *ngIf="message"
>
  {{ message.status_message }}
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let movie of movies">
    <app-movie
      [movies]="movie"
      [type]="'movie'"
      (watchlistUpdated)="onWatchlistUpdated()"
    ></app-movie>
  </div>
  <button class="btn btn-primary my-5" (click)="fetchMore()">Load More</button>
</div>
